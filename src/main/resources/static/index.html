<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Manabu</title>
</head>
<body>

    <div class="static">

        <div class="manga-panel">
            <div class="preview-container">
                <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="displayImage(this)">
                <img id="preview" src="" style="max-width: 300px;">
            </div>
        </div>
        
        <!-- BUTTONS -->
        <div class="buttons-layout">
            <div class="buttons">
                <div class="button">
                    <button id="add-button" onclick="document.getElementById('fileInput').click()">+ add</button>
                </div>
                <div class="button">
                    <button id="upload">Translate</button>
                </div>
            </div>
        </div>
    </div>



    <div class="translation">
        <div id="sentences_container"></div>
    </div>
    
    
    

    <script>
        
        function displayImage(input){
            const file = input.files[0];
            if(file){
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("preview").src = e.target.result;
                }
                reader.readAsDataURL(file);

                const formData = new FormData();
                formData.append('file', file);
                fetch("/upload/image", {
                    method: "POST",
                    body: formData
                })
                .catch(error =>{
                    console.log("Something went wrong")
                })


            }
        }

        document.getElementById('upload').addEventListener('click', function(){
            getGeminiResponse();
        })
        function getGeminiResponse(){
            fetch('/ai', {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                const sentencesContainer = document.getElementById('sentences_container');
                sentencesContainer.innerHTML = '';

                data.sentence_array.forEach(sentence =>{
                    const sentenceDiv = document.createElement('div')
                    sentenceDiv.innerHTML = `
                        <h2>- ${sentence}</h2>
                    `
                    sentenceDiv.classList.add('sentences-child')
                    sentencesContainer.appendChild(sentenceDiv);

                })
            })
            .catch(error => {
                console.log("error");
            })
            
        }


    </script>
</body>
</html>
